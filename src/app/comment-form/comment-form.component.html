<div class="row justify-content-center">

    <h1>Commentaires</h1>

    <form class="col-12 col-md-6" [formGroup]="loginForm" (submit)="onSubmit()">

        <label class="form-label">Email</label>
        <textarea class="form-control" formControlName="commentaire" type="text" placeholder="Votre commentaire..."></textarea>
        <!-- <p *ngIf="loginForm.touched && loginForm.controls['email'].errors?.['required']" style="color:yellow">Champs requis</p>
        <p *ngIf="loginForm.touched && loginForm.controls['email'].errors?.['email']" style="color:yellow">Veuillez saisir un email valide</p> -->
        <!-- loginForm.touched permet de déclencher la vérification d'erreur une fois que je sors du périmètre du formulaire avec la souris -->

        <button class="btn btn-primary mt-2">Envoyer</button>

        <!-- si on veut un bouton qui ne déclenche pas le submit il faut préciser le type-->
        <!-- <button type="button">Bouton non lié au Submit du formulaire</button> -->
    </form>

</div>
